
spring:
  application:
    name: spring-activiti
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/activiti_db?useUnicode=true&characterEncoding=utf8&useSSL=false&zeroDateTimeBehavior=convertToNull
    username: root
    password: 1111
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: false
  activiti:
    checkProcessDefinitions: true # 默认为true， 表示自动加载流程文件，没有流程文件的时候会启动错误
    asyncExecutorEnabled: true
    jobExecutorActivate: true
    processDefinitionLocationSuffix: "**.bpmn"
server:
  port: 38080
  context-path: /activiti
  tomcat:
    accesslog:
      enabled: true
    basedir: target/tomcat